<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Catalogo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
   <h1>Ecco il catalogo completo</h1>
   <form id="parametri">
    <input type="text" class="search" name="isbn" placeholder="Inserisci isbn" />
    <input type="text" class="search" name="title" placeholder="Inserisci titolo" />
    <input type="text" class="search" name="author" placeholder="Autore" />
    <input type="text" class="search" name="publisher" placeholder="Casa editrice" />
    <input type="text" class="search" name="genre" placeholder="Genere letterario" />
    <input type="number" class="search" name="minPages" placeholder="Minimo di pagine" />
    <input type="number" class="search" name="maxPages" placeholder="Massimo di pagine" />
    <select class="search" name="place">
     <option value=""></option>
     <option value="ingresso">Ingresso</option>
     <option value="salone">Salone</option>
     <option value="camera ragazzi">Camera ragazzi</option>
     <option value="camera ragazze">Camera ragazze</option>
    </select>
   </form>
  <div id="books"></div>
    <a href="index.html"><input type="button" class="btn btn-primary" value="Torna alla Home"></a>
    <a href="aggiungi.html"><input type="button" class="btn btn-primary" value="Aggiungi un libro alla collezione"></a>
  </body>
</html>
