<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Aggiungi un libro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <h1 class="text-center">Aggiungi un libro</h1>
  <form action="http://localhost:3000/book" method="post">
    <p class="form-group">
      <label class="form-label" for="isbn">ISBN</label>
      <input type="text" class="form-control" name="isbn" required>
    </p>
    <p class="form-group">
      <label class="form-label" for="title">Title</label>
      <input type="text" class="form-control" name="title" required>
    </p>
    <p class="form-group">
      <label class="form-label" for="author">Author</label>
      <input type="text" class="form-control" name="author" required>
    </p>
    <p class="form-group">
      <label class="form-label" for="date">Published Date</label>
      <input type="number" class="form-control" name="date" required>
    </p>
    <p class="form-group">
      <label class="form-label" for="publisher">Publisher</label>
      <input type="text" class="form-control" name="publisher" required>
    </p>
    <p class="form-group">
      <label class="form-label" for="pages">Number of pages</label>
      <input type="number" class="form-control" name="pages" required>
    </p>
    <p class="form-group">
      <label class="form-label" for="place">Place in the house</label>
      <input type="text" class="form-control" name="place" required>
    </p>
    <!--Other fields-->
    <p class="form-group text-center">
      <button type="submit" id="submit" class="btn btn-success">ADD BOOK</button>
    </p>
  </form>
  <nav>
    <a href="catalogo.html"><input type="button" class="btn btn-primary" value="Vedi catalogo completo"></a>
  </nav>
</body>

</html>
